version: '3.8'

services:
  # PHP-FPM Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: songslab-api
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - songslab-network
    depends_on:
      - db
      - redis

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: songslab-nginx
    restart: unless-stopped
    ports:
      - "9000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - songslab-network
    depends_on:
      - app

  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: songslab-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: songslab
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: songslab_user
      MYSQL_PASSWORD: songslab_pass
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - songslab-network

  # Redis Service
  redis:
    image: redis:alpine
    container_name: songslab-redis
    restart: unless-stopped
    ports:
      - "6382:6379"
    volumes:
      - redisdata:/data
    networks:
      - songslab-network

  # Queue Worker Service
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: songslab-queue
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ./:/var/www
    networks:
      - songslab-network
    depends_on:
      - app
      - redis
      - db

  # Scheduler Service (for Laravel cron jobs)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: songslab-scheduler
    restart: unless-stopped
    working_dir: /var/www
    command: /bin/sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    volumes:
      - ./:/var/www
    networks:
      - songslab-network
    depends_on:
      - app
      - db

networks:
  songslab-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
  redisdata:
    driver: local

